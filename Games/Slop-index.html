<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.75);
            --accent: #38bdf8;
        }

        body {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
        }

        .desktop {
            position: relative;
            width: 100%;
            height: calc(100% - 60px);
            padding: 30px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 24px;
        }

        /* Window Styling */
        .sub-window {
            position: absolute;
            width: 850px;
            height: 650px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            z-index: 10;
        }

        .window-header {
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .window-content {
            flex-grow: 1;
            width: 100%;
            border: none;
            background: #000;
        }

        .window-controls {
            display: flex;
            gap: 10px;
        }

        .control-dot {
            width: 13px;
            height: 13px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .control-dot:hover { transform: scale(1.1); }
        .dot-close { background: #ff5f56; }
        .dot-min { background: #ffbd2e; }
        .dot-max { background: #27c93f; }

        /* Icon Grid */
        .app-icon {
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 15px;
            border-radius: 16px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        .app-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
        }

        .app-icon .icon-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
        }

        .icon-fent { background: linear-gradient(135deg, #ef4444, #991b1b); }
        .icon-gd { background: linear-gradient(135deg, #22c55e, #166534); }
        .icon-editor { background: linear-gradient(135deg, #3b82f6, #1e40af); }
        .icon-casino { background: linear-gradient(135deg, #f59e0b, #9a3412); }

        /* Taskbar */
        .taskbar {
            height: 60px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            gap: 12px;
        }

        .taskbar-item {
            height: 40px;
            padding: 0 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .taskbar-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="desktop" id="desktop">
    <!-- Desktop Icons -->
    <div class="app-icon" onclick="openWindow('fentsim', 'Slop/fent-sim.html', 'FENT SIM')">
        <div class="icon-placeholder icon-fent">üßü</div>
        <span class="text-white text-[12px] font-bold">Fent Sim</span>
    </div>

    <div class="app-icon" onclick="openWindow('gd', 'Slop/GD.html', 'Geometry Dash')">
        <div class="icon-placeholder icon-gd">üìê</div>
        <span class="text-white text-[12px] font-bold">GD Clone</span>
    </div>

    <div class="app-icon" onclick="openWindow('gdeditor', 'Slop/GD-Editor.html', 'Level Editor')">
        <div class="icon-placeholder icon-editor">üõ†Ô∏è</div>
        <span class="text-white text-[12px] font-bold">GD Editor</span>
    </div>

    <div class="app-icon" onclick="openWindow('casino', 'Slop/Sketchy-Caisno-(legacy).html', 'Sketchy Casino')">
        <div class="icon-placeholder icon-casino">üé∞</div>
        <span class="text-white text-[12px] font-bold">Casino</span>
    </div>
</div>

<div class="taskbar">
    <div class="flex gap-3" id="taskbar-items">
        <!-- Minimized apps appear here -->
    </div>
</div>

<script>
    let zIndexCounter = 100;

    function openWindow(id, url, title) {
        const existingWin = document.getElementById(`win-${id}`);
        
        if (existingWin) {
            existingWin.style.display = 'flex';
            focusWindow(existingWin);
            const taskItem = document.getElementById(`task-${id}`);
            if (taskItem) taskItem.remove();
            return;
        }

        const win = document.createElement('div');
        win.id = `win-${id}`;
        win.className = 'sub-window';
        
        const offset = (zIndexCounter - 100) * 20;
        win.style.left = (150 + offset) + 'px';
        win.style.top = (60 + offset) + 'px';
        win.style.zIndex = ++zIndexCounter;

        win.innerHTML = `
            <div class="window-header" onmousedown="startDrag(event, this.parentElement)">
                <span class="text-white text-[11px] font-black uppercase tracking-widest opacity-80">${title}</span>
                <div class="window-controls">
                    <div class="control-dot dot-min" onclick="minimizeWindow('${id}')"></div>
                    <div class="control-dot dot-max" onclick="toggleMaximize('${id}')"></div>
                    <div class="control-dot dot-close" onclick="closeWindow('${id}')"></div>
                </div>
            </div>
            <iframe class="window-content" src="${url}"></iframe>
        `;

        win.onmousedown = () => focusWindow(win);
        document.getElementById('desktop').appendChild(win);
    }

    function focusWindow(win) {
        win.style.zIndex = ++zIndexCounter;
    }

    function closeWindow(id) {
        const win = document.getElementById(`win-${id}`);
        if (win) win.remove();
        const taskItem = document.getElementById(`task-${id}`);
        if (taskItem) taskItem.remove();
    }

    function minimizeWindow(id) {
        const win = document.getElementById(`win-${id}`);
        if (!win) return;
        win.style.display = 'none';
        
        if (!document.getElementById(`task-${id}`)) {
            const task = document.createElement('div');
            task.id = `task-${id}`;
            task.className = 'taskbar-item';
            task.innerText = win.querySelector('.window-header span').innerText;
            task.onclick = () => {
                win.style.display = 'flex';
                focusWindow(win);
                task.remove();
            };
            document.getElementById('taskbar-items').appendChild(task);
        }
    }

    function toggleMaximize(id) {
        const win = document.getElementById(`win-${id}`);
        if (win.style.width === '100%') {
            win.style.width = '850px';
            win.style.height = '650px';
            win.style.top = '100px';
            win.style.left = '100px';
            win.style.borderRadius = '12px';
        } else {
            win.style.width = '100%';
            win.style.height = 'calc(100% - 60px)';
            win.style.top = '0';
            win.style.left = '0';
            win.style.borderRadius = '0';
        }
    }

    let currentDrag = null;
    let offsetX, offsetY;

    function startDrag(e, win) {
        if (win.style.width === '100%') return;
        currentDrag = win;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);
        focusWindow(win);
        win.querySelector('iframe').style.pointerEvents = 'none';
    }

    function drag(e) {
        if (!currentDrag) return;
        currentDrag.style.left = (e.clientX - offsetX) + 'px';
        currentDrag.style.top = (e.clientY - offsetY) + 'px';
    }

    function stopDrag() {
        if (currentDrag) currentDrag.querySelector('iframe').style.pointerEvents = 'auto';
        currentDrag = null;
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('mouseup', stopDrag);
    }
</script>
</body>
</html>
